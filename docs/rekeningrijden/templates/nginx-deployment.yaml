apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c -f docker-compose.yml -o rekeningrijden
    kompose.version: 1.28.0 (c4137012e)
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c -f docker-compose.yml -o rekeningrijden
        kompose.version: 1.28.0 (c4137012e)
      labels:
        io.kompose.service: nginx
    spec:
      containers:
        - image: fontyssa/rekeningrijden:latest
          name: rekeningrijden
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: {{.Values.resources.memory}}
              cpu: {{.Values.resources.cpu}}
      restartPolicy: Always
